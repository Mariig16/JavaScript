<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctora Muelitas</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <!--Css-->
  <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex h-100 text-center "> 
  <h1>Desafío Entregable- Incoporar Eventos</h1>
  <h2>Simulador Clinica Odontológica</h2>
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main class="px-3">
      <h1>REGISTRO DE PACIENTES</h1>
      <div>
        <form action="" id="formu">
          <label>Documento:</label>
          <input type="number" name="documento" id="idocumento">
          <input type="text" name="nombre" id="inombre">
          <input type="submit" value="ENVIAR">
        </form>
      </div>
      <div id="datoRegistro">
        <table class="table text-bg-dark" id="tabla">
          <thead class="thead-inverse">
            <tr>
              <th>Documento</th>
              <th>Nombre</th>
            </tr>
          </thead>
        </table>
      </div>
    </main>
  
    <footer class="mt-auto text-white-50 fixed-bottom">
      <p>Muelitas - Derechos Reservados <a href="" class="text-white"></p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
